  <body>
    <script>
      let numArr = [52, 273, 586, 32, 57, 103, 312, 2];
      //   최대값과 최소값 출력하기
      // 방법1 -> 일반 for문 ... 내 소스
      //   let max = numArr[0];

      //       max = numArr[i];
      //     }
      //     if (min >= numArr[i]) {
      //       min = numArr[i];
      //     }
      //   }

      // 방법2 . of 사용하여 for문.
      let max = 0;
      let min = 999;
      for (let num of numArr) {
        if (num > max) {
          max = num;
        }
        if (num < min) {
          min = num;
        }
      }
      document.write("최대값 : " + max + "<br>");
      document.write("최소값 : " + min);
    </script>
