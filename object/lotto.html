      //while사용 코드
      let lottoArr = new Array();
      while (true) {
        let num = Math.floor(Math.random() * 45) + 1;
        lottoArr.push(num);

        if (lottoArr.length > 5) break;
      }
      document.write("이번주 로또 " + lottoArr);
    </script>
